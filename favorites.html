<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
            <a class="navbar-brand" href="index.html" style="color:#9c9d9f">Jay's Homepage</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="favorites.html">Favorites</a>
                <a class="nav-item nav-link" href="hobbies.html">Hobbies</a>
                <a class="nav-item nav-link" href="family.html">Family</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row" style="min-height:calc(100vh - var(--navbar-height))">
                <div class="col">
                    <img src="images/tacobell.webp" alt="Taco Bell Logo" class="img-thumbnail taco-bell">
                    <img src="images/mazerunner.jpg" alt="Maze Runner cover image" class="img-thumbnail maze-runner">
                    <img src="images/sunset.avif" alt="Beach sunset" class="img-thumbnail sunset">
                </div>
                <div class="col bg-dark-gray">
                    <h3 class="body-heading">
                        My Favorites
                    </h3>
                    <br>
                    <div class="body-text"
                        <ul>
                            <li id="taco-bell"> Fast Food Restaurant: <span class="stand-out">Taco Bell</span></li>
                            <li id="breaking-bad"> TV Show: <span class="stand-out">Breaking Bad</span></li>
                            <li id="maze-runner"> Book Series: <span class="stand-out">The Maze Runner</span></li>
                            <li id="halo-infinite"> Video Game: <span class="stand-out">Halo Infinite</span></li>
                            <li id="sunset"> Time of Day: <span class="stand-out">Sunset</span></li>
                            <li id="oreo"> Comfort Food: <span class="stand-out">Oreos</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                        <img src="images/halo.jpg" alt="Halo Infinite cover" class="img-thumbnail halo-infinite">
                        <img src="images/breakingbad.jpg" alt="Breaking Bad cover" class="img-thumbnail breaking-bad">
                        <img src="images/oreos.jpeg" alt="Oreos" class="img-thumbnail oreo">
                </div>
            </div>
        </div>
        <script>
            function getNavbarHeight() {
                var navbar = document.querySelector('.navbar');
                document.documentElement.style.setProperty('--navbar-height', navbar.offsetHeight + 'px')
            }

            window.addEventListener('load', getNavbarHeight);
            window.addEventListener('resize', getNavbarHeight)

            document.addEventListener("DOMContentLoaded", function() {
                const favorites = document.querySelectorAll(".body-text li");
                const images = document.querySelectorAll(".img-thumbnail");

                favorites.forEach(favorite => {
                    favorite.addEventListener("mouseover", () => {
                        const hoveredImage = document.querySelector(`.${favorite.id}`)
                        images.forEach(img => {
                            if (img != hoveredImage) {
                                img.classList.add("dim");
                            }
                        });
                        hoveredImage.classList.add("glow");
                    });
                    favorite.addEventListener("mouseout", () => {
                        images.forEach(img=> {
                            img.classList.remove("dim");
                            img.classList.remove("glow");
                        });
                    });
                });
            });
        </script>
    </body>
</html>
