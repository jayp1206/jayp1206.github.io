<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
            <a class="navbar-brand nav-link" href="index.html" style="color:#9c9d9f">Jay's Homepage</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="favorites.html">Favorites</a>
                <a class="nav-item nav-link" href="hobbies.html">Hobbies</a>
                <a class="nav-item nav-link active" href="family.html">Family</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row" style="min-height:calc(100vh - var(--navbar-height))">
                <div class="col centered-images">
                    <img src="images/family1.JPG" alt="Picture of Jay's family" class="img-thumbnail">
                </div>
                <div class="col bg-dark-gray">
                    <h3 class="body-heading">
                        My Family
                    </h3>
                    <br>
                    <div class="body-text" style="text-align:center">
                        My family consists of myself (16), my older sister (19), and my parents.
                    </div>
                </div>
                <div class="col centered-images">
                    <img src="images/family2.JPG" alt="Another picture of Jay's Family" class="img-thumbnail">
                </div>
            </div>
        </div>
        <script>
            function getNavbarHeight() {
                var navbar = document.querySelector('.navbar');
                document.documentElement.style.setProperty('--navbar-height', navbar.offsetHeight + 'px')
            }

            window.addEventListener('load', getNavbarHeight);
            window.addEventListener('resize', getNavbarHeight)
        </script>
    </body>
</html>
